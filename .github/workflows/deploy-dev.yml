name: Deploy dev (Test)

on:
  push:
    branches:
      - dev

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules || '[]' }}

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –ù—É–∂–Ω–æ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –º–µ–∂–¥—É –∫–æ–º–º–∏—Ç–∞–º–∏

      - name: üîç Detect changed modules
        id: detect
        uses: tj-actions/changed-files@v45
        with:
          base: origin/dev
          fetch_depth: 0
          json: true

      - name: üìã Extract modules
        id: set-modules
        run: |
          raw='${{ steps.detect.outputs.all_changed_files_json }}'

          if [ -z "$raw" ]; then
            echo "‚ö†Ô∏è all_changed_files_json –ø—É—Å—Ç–æ–π, fallback –Ω–∞ all_changed_files"
            raw='${{ steps.detect.outputs.all_changed_files }}'
          fi

          # –£–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–≤—ã—á–µ–∫, –µ—Å–ª–∏ –µ—Å—Ç—å
          clean_json=$(echo "$raw" | sed 's/\\"/"/g')

          echo "üîç –û—á–∏—â–µ–Ω–Ω—ã–π JSON: $clean_json"
          echo "$clean_json" > temp.json

          # –ò–∑–≤–ª–µ–∫–∞–µ–º –º–æ–¥—É–ª–∏ –∏–∑ –∏–∑–º–µ–Ω—ë–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
          modules=$(jq -c '[.[] 
            | select(test("^(common|adminPanelService|userService|archiveService|notificationService|authService|checkService|checkRenderService|billingService|supportService)/")) 
            | split("/")[0]] | unique' temp.json)

          # –î–æ–±–∞–≤–ª—è–µ–º common –ø–æ –¥–µ—Ñ–æ–ª—Ç—É, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
          modules=$(echo "$modules" | jq -c 'if index("common") == null then . + ["common"] else . end')

          echo "modules=$modules" >> $GITHUB_OUTPUT
          echo "üîç –í—ã—Ö–æ–¥–Ω–æ–π –ø–∞—Ä–∞–º–µ—Ç—Ä modules: $modules"

      - name: üîç Debug all changes
        run: |
          echo "all_changed_files_json=${{ steps.detect.outputs.all_changed_files_json }}"
          echo "all_changed_files=${{ steps.detect.outputs.all_changed_files }}"

